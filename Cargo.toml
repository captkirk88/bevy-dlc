[package]
name = "bevy-dlc"
version = "0.1.0"
edition = "2024"
authors = []

[dependencies]
bevy = "0.18"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
base64 = "0.22"
thiserror = "2.0"
rand = "0.10"
aes-gcm = "0.10"
clap = { version = "4.5", features = ["derive"] }
hex = "0.4"
flate2 = "1.1"
tar = "0.4"
# concurrency-friendly registry for content keys
dashmap = "6.1"
once_cell = "1.21"
secure-gate = { version = "0.6", features = ["zeroize", "conversions", "rand"] }
ring = "0.17"
# async runtime for CLI helpers (used for safe AssetServer lookups)
tokio = { version = "1", features = ["rt-multi-thread", "macros", "time"] }

[features]
default = []
example = []

[[example]]
name = "real"
path = "examples/real.rs"
required-features = ["example"]

[[example]]
name = "spawn"
path = "examples/spawn.rs"
required-features = ["example"]
